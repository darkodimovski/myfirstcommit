<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d9b595bcc9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Todos</title>
</head>
<body>
    
    <div class="container">
        <header class='text-center text-light my-4'>
            <h1 class="mb-4">Todo List</h1>
            <form class="search">
                <input class="form-control m-auto" type="text" name="search" placeholder="search todos">
            </form>
        </header>
    

        <ul class="list-group text-light todos mx-auto">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Learn Javascript</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Get a Job</span> 
                <i class="far fa-trash-alt delete"></i>
            </li>

            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Upgrade PC</span> 
                <i class="far fa-trash-alt delete"></i>
            </li>
        </ul>
            <form class="add text-center text-light my-4">
                <label class="">Add a new todo...</label>
                <input class="form-control m-auto" type="text" name="add" placeholder="add todos" />
            </form>
    </div>  


    <script src="app.js"></script>
</body>
</html>
